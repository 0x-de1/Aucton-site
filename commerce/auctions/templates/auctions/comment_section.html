<section>
    <div class=" container my-5 py-5 shadow-lg rounded border rounded-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="card text-dark bg-body-tertiary">

                    <div class="card-body p-4">
                        <div class="d-flex flex-column ">

                            <h4 class="mb-3">Add a comment</h4>
                            <form action="{% url 'add_comment' listing_id=listing.id %}" method="post">
                                {% csrf_token %}
                                <div class="d-flex flex-start align-items-end w-100">

                                    <div class=" w-100">
                                        {{comment_form.as_p}}
                                    </div>
                                </div>
                                <div class="align-self-end mt-2 pt-1">
                                    <button type="submit" class="btn btn-primary btn-sm ">Post
                                        comment</button>
                                </div>
                            </form>
                            <hr class="border border-secondary opacity-25 w-100 m-5 align-self-center">
                        </div>
                        {% if comments %}
                        <h4 class="mb-0">Recent comments</h4>
                        <p class="fw-light mb-4 pb-2">Latest Comments section by users</p>
                        {% else %}
                        <p class="fw-light  mb-4 pb-2">No comments by users yet</p>
                        {% endif %}
                        {% for comment in comments%}
                        <div class=" my-3 p-4 rounded border rounded-4  border-opacity-25 bg-body-secondary">


                            <div class="w-100 d-flex justify-content-between">
                                <span class="fw-bold mb-1">@{{comment.user.username}}</span>

                                <span class="mb-0  time align-self-end">
                                    {{comment.time | timesince}} ago
                                </span>
                            </div>
                            <div>                            <p class="mb-0">
                                {{comment.comment}}
                            </p></div>
                        </div>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
